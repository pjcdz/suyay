name: Build and Deploy Suyay App

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_WEB: ${{ github.repository_owner }}/suyay_web
  REMOTE_DEPLOY_PATH: /home/deploy/suyay

jobs:
  # ----- JOB 1: Construir y Publicar la Imagen Docker -----
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Web image
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ----- JOB 2: Desplegar en el Servidor de Producci√≥n -----
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update secrets and Deploy Stack via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "üîÑ Creating updated Docker secrets..."
            echo "${{ secrets.DB_USER }}" | docker secret create db_user_new -
            echo "${{ secrets.DB_PASSWORD }}" | docker secret create db_password_new -
            echo "${{ secrets.DB_NAME }}" | docker secret create db_name_new -

            echo "üõ†Ô∏è Updating docker-stack.yml to use new secrets..."
            sed -i 's/db_user/db_user_new/g' ${{ env.REMOTE_DEPLOY_PATH }}/docker-stack.yml
            sed -i 's/db_password/db_password_new/g' ${{ env.REMOTE_DEPLOY_PATH }}/docker-stack.yml
            sed -i 's/db_name/db_name_new/g' ${{ env.REMOTE_DEPLOY_PATH }}/docker-stack.yml

            echo "üîÑ Pulling latest changes from the repository..."  
            git pull origin main

            echo "üöÄ Deploying Docker Stack with updated secrets..."
            docker stack deploy --with-registry-auth -c ${{ env.REMOTE_DEPLOY_PATH }}/docker-stack.yml suyay

            echo "üßπ Removing old secrets..."
            docker secret rm db_user || true
            docker secret rm db_password || true
            docker secret rm db_name || true

            echo "‚úÖ Renaming new secrets to original names..."
            echo "${{ secrets.DB_USER }}" | docker secret create db_user -
            echo "${{ secrets.DB_PASSWORD }}" | docker secret create db_password -
            echo "${{ secrets.DB_NAME }}" | docker secret create db_name -

            echo "üì¶ Reverting docker-stack.yml to original secret names..."
            sed -i 's/db_user_new/db_user/g' ${{ env.REMOTE_DEPLOY_PATH }}/docker-stack.yml
            sed -i 's/db_password_new/db_password/g' ${{ env.REMOTE_DEPLOY_PATH }}/docker-stack.yml
            sed -i 's/db_name_new/db_name/g' ${{ env.REMOTE_DEPLOY_PATH }}/docker-stack.yml

            echo "üöÄ Final redeploy with original secret names..."
            docker stack deploy --with-registry-auth -c ${{ env.REMOTE_DEPLOY_PATH }}/docker-stack.yml suyay

            echo "üßΩ Cleaning up temporary secrets..."
            docker secret rm db_user_new || true
            docker secret rm db_password_new || true
            docker secret rm db_name_new || true

            echo "üéâ Secrets updated and redeployed successfully!!"
