name: Build and Deploy Suyay App

on:
  push:
    branches:
      - main # Ejecutar solo cuando se haga push a la rama main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_WEB: ${{ github.repository_owner }}/suyay_web
  REMOTE_DEPLOY_PATH: /home/deploy/suyay # Ruta de despliegue en el servidor

jobs:
  # ----- JOB 1: Construir y Publicar la Imagen Docker -----
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Descarga el cÃ³digo AL RUNNER

      # ... (pasos de buildx, login, metadata, build-push sin cambios) ...
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with: { registry: ${{ env.REGISTRY }}, username: ${{ github.actor }}, password: ${{ secrets.GITHUB_TOKEN }} }
      - name: Extract metadata (tags, labels) for Web image
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ----- JOB 2: Desplegar en el Servidor de ProducciÃ³n -----
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el cÃ³digo AL RUNNER
      - name: Checkout repository
        uses: actions/checkout@v4
        # Opcional: Descomenta si necesitas historial completo para algo (poco comÃºn para rsync)
        # with:
        #   fetch-depth: 0

      # 2. Sincronizar TODO el repositorio (excepto /src/ y /.git/) al servidor usando RSYNC
      #    Esto aÃ±ade, actualiza Y ELIMINA archivos en el destino para que coincida con el origen.
      - name: Sync repository files to server via rsync
        uses: easingthemes/ssh-deploy@v5.2.1 # AcciÃ³n que usa rsync
        # Env vars son leÃ­das automÃ¡ticamente por la acciÃ³n para credenciales y host
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          ARGS: "-avzr --delete" # Argumentos clave de rsync: archive, verbose, compress, recursive, --delete para eliminar archivos extraÃ±os en destino
          SOURCE: "." # Directorio raÃ­z del checkout en el runner
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: ${{ secrets.VPS_USER }}
          TARGET: ${{ env.REMOTE_DEPLOY_PATH }} # Directorio destino en el servidor
          EXCLUDE: "/src/, /.git/, /.github/" # EXCLUYE el directorio src/, el .git/ y opcionalmente .github/

      # 3. Actualizar Secretos y Desplegar Stack usando SSH (como antes)
      - name: Update secrets and Deploy Stack via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          script: |
            # --- SALIR INMEDIATAMENTE SI UN COMANDO FALLA ---
            set -e

            # --- Los archivos ya estÃ¡n sincronizados por RSYNC ---

            # --- Bloque para Actualizar Docker Secrets ---
            echo "ðŸ”„ Updating Docker Secrets on Swarm Manager..."
            if docker secret inspect db_user >/dev/null 2>&1; then docker secret rm db_user; fi
            echo "${{ secrets.DB_USER }}" | docker secret create db_user -
            if docker secret inspect db_password >/dev/null 2>&1; then docker secret rm db_password; fi
            echo "${{ secrets.DB_PASSWORD }}" | docker secret create db_password -
            if docker secret inspect db_name >/dev/null 2>&1; then docker secret rm db_name; fi
            echo "${{ secrets.DB_NAME }}" | docker secret create db_name -
            echo "âœ… Docker Secrets updated successfully."

            # --- Bloque para Desplegar el Stack ---
            echo "ðŸš€ Deploying Docker Stack using synced files..."
            # Usa el docker-stack.yml sincronizado por rsync
            docker stack deploy --with-registry-auth -c ${{ env.REMOTE_DEPLOY_PATH }}/docker-stack.yml suyay 2>&1

            echo "ðŸŽ‰ Stack deployment command executed successfully."